<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Logout</title>
</head>
<body>
	<button>Logout</button>
	
	
	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
			var firebaseConfig = {
				apiKey: "AIzaSyCv6D1ajzW0tEzdg3YFaP2KQEjnC_x8qkE",
				authDomain: "contact-1bcd0.firebaseapp.com",
				databaseURL: "https://contact-1bcd0.firebaseio.com",
				projectId: "contact-1bcd0",
				storageBucket: "contact-1bcd0.appspot.com",
				messagingSenderId: "692647022585",
				appId: "1:692647022585:web:2ad313563c60611cbeb728",
				measurementId: "G-RF2SXBW0H6"
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			firebase.analytics();
			console.log("DOM completamente carregado e analisado");
		});

		document.querySelector("button").addEventListener("click", evt => {
			evt.preventDefault();

			firebase.auth().onAuthStateChanged(function(user) {
				//User Se Encontra Logado!
				if (user) {
					firebase.auth().signOut().then(function() {
						console.log("Logout Feito Com Sucesso!");
					}).catch(function(error) {
						console.log("Falha ao realizar logout");
					});
				//User não se encontra logado!
				} else {
					console.log("Antes de tentar fazer logout, faça login!");
				}
			});


		});
	</script>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
</body>
</html>
